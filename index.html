<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width-device-width, initial-scale=1.0'/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slider_text">
      <p class="slider_body">“ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”</p>
      <div class="slider_user">
        <p class="slider_name">Tanya Sinclair</p>
        <p class="slider_job">UX Engineer</p>
      </div>
    </div>
    
    <div class="slider_img-wrapper">
      <img src="./images/image-tanya.jpg" class="slider_img" alt="Tanya Sinclair"/>
      <div class="slider_btns">
        <img src="./images/icon-prev.svg" class="slider_btn slider_btn--prev" alt="Previous button"/>
        <img src="./images/icon-next.svg" class="slider_btn slider_btn--next" alt="Next button"/>
      </div>
    </div>
  </div>
  

  <script src="./app.js"></script>
</body>
</html>
